<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Font Figtree -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/output.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body class="h-screen bg-yellow-300 px-4 flex flex-col gap-10 justify-center items-center ">

  <main class="bg-white p-5 flex flex-col gap-5 w-full border-solid border-black border-2 rounded-2xl max-w-sm shadow-custom">
    <img class="rounded-2xl" src="./assets/images/illustration-article.svg" alt="ilustration article">
    <span class="bg-yellow-300 font-black text-xs px-4 py-1.5 w-20 rounded">Learning</span>
    <span class="text-xs font-bold">Published 21 Dec 2023</span>
    <h1 class="font-black text-xl md:hover:text-yellow-400 hover:cursor-pointer">HTML & CSS foundations</h1>
    <p class="text-sm text-gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="flex items-center gap-4">
      <img class="size-8" src="./assets/images/image-avatar.webp" alt="">
      <span class="font-bold">Greg Hooper</span>
    </div>
  </main>

  <footer class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/mike-de-sousa/" target="_blank" rel="external"><span class="underline" >Mike de Sousa</span></a>.
  </footer>
